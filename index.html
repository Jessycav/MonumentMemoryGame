<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de mémoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Monuments du monde</h2>
        <div class="start">
            <button>Commencer à jouer</button>
            <div class="stats">
                <div id="moves-count">Déplacements : 0</div>
                <div id="timer">Temps : 0 secondes</div>
            </div>
        </div>
        <div id="game-board"></div>
        <div class="success">BRAVO ! Vous avez gagné !</div>
        <button class="reset" onclick="window.location.reload();">Recommencer le jeu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
